language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t rahul61177/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true rahul61177/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-ap-south-1-122400907709"
  bucket_path: "docker"
  on: 
    branch: master
  
access_key_id: $AWS_ACCESS_KEY
secret_access_key: $AWS_SECRET_KEY